<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div th:fragment="generic_css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</div>
<div th:fragment="custom_css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</div>

<div th:fragment="navbar">
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a th:href="@{~/}">Home</a>
        <button class="dropdown-btn">Master Data
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a th:href="@{~/category/categorypage}">Category Setup</a>
            <a th:href="@{~/product/product}">Product Setup</a>
<!--            <a th:href="@{~/category/categorypage}">Employee Setup</a>-->
        </div>
        <button class="dropdown-btn">Transactions
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a th:href="@{~/book_transaction}">Sales Setup</a>
            <a th:href="@{~/bookreturn}">Payment Setup</a>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "350px";
            document.getElementById("main").style.marginLeft = "350px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>

</div>

<div th:fragment="open_sidebar">
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰ Open Sidebar</button>
    </div>
</div>

</body>
</html>
